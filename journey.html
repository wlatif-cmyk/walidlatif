<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey to Engineering - Walid Latif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Credit -->
    <div class="credit-text">Created and designed by Walid Latif, 2025</div>
    
    <!-- Back Navigation -->
    <div class="back-nav">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <!-- Journey Section -->
    <section class="full-section" id="journey">
        <div class="section-content">
            <p class="journey-greeting">hi, glad you made it here!</p>
            <h1 class="section-heading">my journey so far</h1>
            <p class="click-instruction">click on the pictures</p>
            <div class="journey-timeline">
                <!-- Connecting Lines -->
                <svg class="journey-lines" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path class="journey-line" stroke="currentColor" stroke-width="0.8" fill="none" stroke-linecap="round"/>
                </svg>
                
                <div class="journey-item journey-item-1">
                    <div class="journey-card">
                        <div class="journey-card-front">
                            <img src="assets/journey-arduino.jpg" alt="Arduino laptop photo" class="journey-photo">
                        </div>
                        <div class="journey-card-back">
                            <p class="journey-card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="journey-item journey-item-2">
                    <div class="journey-card">
                        <div class="journey-card-front">
                            <img src="assets/journey-baby.jpg" alt="Baby photo" class="journey-photo">
                        </div>
                        <div class="journey-card-back">
                            <p class="journey-card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="journey-item journey-item-3">
                    <div class="journey-card">
                        <div class="journey-card-front">
                            <img src="assets/journey-basketball.jpg" alt="Basketball photo" class="journey-photo">
                        </div>
                        <div class="journey-card-back">
                            <p class="journey-card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="journey-item journey-item-4">
                    <div class="journey-card">
                        <div class="journey-card-front">
                            <img src="assets/journey-deca.jpg" alt="DECA folder photo" class="journey-photo">
                        </div>
                        <div class="journey-card-back">
                            <p class="journey-card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
